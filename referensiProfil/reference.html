      @import url("https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@400;700&display=swap");
      body {
        font-family: "Source Serif Pro", serif;
        margin: 0;
        padding: 0;
        background: #f8f8f8;
      }

      /* Navbar */
      .navbar {
        display: flex;
        align-items: center;
        padding: 10px 20px;
        background: white;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .logo {
        font-size: 20px;
        font-weight: bold;
        color: rgba(255, 0, 0, 0.64);
      }

      .search-container {
        display: flex;
        margin-left: auto;
        justify-content: center;
        align-items: center;
        position: relative;
        width: 100%;
        /* Pastikan container mengikuti lebar parent */
        max-width: 950px;
      }

      .search-icon {
        position: absolute;
        left: 15px;
        color: gray;
        font-size: 18px;
      }

      .search-bar {
        width: 100%;
        max-width: 950px;
        /* Biar tidak terlalu besar di layar besar */
        padding: 10px 15px 10px 40px;
        /* Sesuaikan dengan posisi ikon */
        background: #f3f2f2;
        border: 1px solid #b7b5b5;
        border-radius: 10px;
        outline: none;
        font-size: 16px;
      }

      .menu {
        display: flex;
        gap: 20px;
        margin-left: auto;
        margin-right: 30px;
      }

      .menu a {
        text-decoration: none;
        color: black;
        font-weight: bold;
      }

      /* Gallery menggunakan CSS Grid */
      .gallery {
        column-count: 4;
        /* Jumlah kolom */
        column-gap: 10px;
        /* Jarak antar kolom */
        padding: 20px;
      }

      .pin {
        display: inline-block;
        width: 100%;
        margin-bottom: 10px;
        position: relative;
        border-radius: 10px;
        overflow: hidden;
        transition: transform 0.3s ease-in-out;
      }

      .pin img {
        width: 100%;
        border-radius: 10px;
        display: block;
        transition: filter 0.3s ease-in-out;
      }

      /* Efek hover */
      .pin:hover img {
        filter: brightness(0.5);
        /* Membuat gambar lebih gelap saat hover */
      }

      /* Overlay yang muncul saat hover */
      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 10px;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }

      .pin:hover .overlay {
        opacity: 1;
      }

      /* Bagian atas overlay (Profil & Tombol Simpan) */
      .top-buttons {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
      }

      /* Profil */
      .profile {
        color: white;
        font-size: 14px;
        font-weight: bold;
        background: rgba(0, 0, 0, 0.5);
        padding: 5px 10px;
        border-radius: 15px;
      }

      .btn {
        background-color: rgba(255, 0, 0, 0.64);
        color: white;
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 14px;
        font-weight: bold;
        border: none;
        cursor: pointer;
        margin-right: 25px;
      }

      /* Bagian bawah overlay (Ikon) */
      .bottom-buttons {
        display: flex;
        justify-content: flex-end;
        gap: 5px;
        margin-right: 25px;
        margin-bottom: 15px;
      }

      .icon {
        background: white;
        padding: 10px;
        border-radius: 20%;
        margin-left: 5px;
        cursor: pointer;
      }

      /* ðŸ”¹ Saat layar lebih kecil dari 1024px (Tablet) */
      @media (max-width: 1024px) {
        .gallery {
          column-count: 3;
          /* Kurangi jumlah kolom */
        }
      }

      /* ðŸ”¹ Saat layar lebih kecil dari 768px (HP besar) */
      @media (max-width: 768px) {
        .gallery {
          column-count: 2;
          /* Kurangi jadi 2 kolom */
        }
      }

      /* ðŸ”¹ Saat layar lebih kecil dari 480px (HP kecil) */
      @media (max-width: 480px) {
        .gallery {
          column-count: 1;
          /* Jadi satu kolom */
        }
      }

      /* Container utama */
      .inspirasi-container {
        text-align: center;
        margin-bottom: 30px;
        margin-top: 30px;
      }

      .judul {
        font-size: 1.1rem;
        color: #000000;
        margin-bottom: 5px;
        /* Mengurangi jarak antar elemen */
        transition: color 0.3s ease-in-out;
      }

      .inspirasi-container h2 {
        font-size: 1.8rem;
        font-weight: bold;
        margin-bottom: 15px;
        /* Mengurangi jarak antar elemen */
        transition: transform 0.3s ease-in-out, color 0.3s ease-in-out;
      }

      /* Grid Gallery */
      .gallery-container {
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      .gallery-item {
        position: relative;
        width: 450px;
        height: 300px;
        border-radius: 15px;
        overflow: hidden;
      }

      /* Gambar */
      .gallery-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease-in-out;
      }

      /* Overlay untuk teks */
      .overlay_judul {
        position: absolute;
        bottom: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.4);
        color: white;
        text-align: center;
        padding: 15px 0;
        transition: background 0.3s ease-in-out;
      }

      /* Efek Hover */
      .gallery-item:hover img {
        transform: scale(1.1);
      }

      .gallery-item:hover .overlay {
        background: rgba(226, 220, 220, 0.7);
      }

      /* Teks di overlay */
      .sub-title {
        font-size: 0.8rem;
      }

      .title {
        font-size: 1.2rem;
        font-weight: bold;
      }

      /* Efek hover */
      .inspirasi-container h3:hover {
        color: #000000;
        /* Warna berubah saat hover */
      }

      .inspirasi-container h2:hover {
        color: #000000;
        /* Warna berubah saat hover */
        transform: scale(1.05);
        /* Efek zoom kecil */
      }
    </style>
