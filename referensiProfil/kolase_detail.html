      @import url("https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@400;700&display=swap");

      body {
        font-family: "Source Serif Pro", serif;
        margin: 0;
        padding: 0;
        background: #f8f8f8;
      }

      /* Navbar */
      .navbar {
        display: flex;
        align-items: center;
        padding: 10px 20px;
        background: white;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .logo {
        font-size: 20px;
        font-weight: bold;
      }

      .search-container {
        display: flex;
        margin-left: auto;
        justify-content: center;
        align-items: center;
        position: relative;
        width: 100%;
        /* Pastikan container mengikuti lebar parent */
        max-width: 950px;
      }

      .search-icon {
        position: absolute;
        left: 15px;
        color: gray;
        font-size: 18px;
      }

      .search-bar {
        width: 100%;
        max-width: 950px;
        /* Biar tidak terlalu besar di layar besar */
        padding: 10px 15px 10px 40px;
        /* Sesuaikan dengan posisi ikon */
        background: #f3f2f2;
        border: 1px solid #b7b5b5;
        border-radius: 10px;
        outline: none;
        font-size: 16px;
      }

      .menu {
        display: flex;
        gap: 20px;
        margin-left: auto;
        margin-right: 30px;
      }

      .menu a {
        text-decoration: none;
        color: black;
        font-weight: bold;
      }

      /* Gallery menggunakan CSS Grid */
      .gallery {
        column-count: 4;
        /* Jumlah kolom */
        column-gap: 10px;
        /* Jarak antar kolom */
        padding: 20px;
      }

      .pin {
        display: inline-block;
        width: 100%;
        margin-bottom: 10px;
        position: relative;
        border-radius: 10px;
        overflow: hidden;
        transition: transform 0.3s ease-in-out;
      }

      .pin img {
        width: 100%;
        border-radius: 10px;
        display: block;
        transition: filter 0.3s ease-in-out;
      }

      /* Efek hover */
      .pin:hover img {
        filter: brightness(0.5);
        /* Membuat gambar lebih gelap saat hover */
      }

      /* Overlay yang muncul saat hover */
      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 10px;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }

      .pin:hover .overlay {
        opacity: 1;
      }

      /* Bagian atas overlay (Profil & Tombol Simpan) */
      .top-buttons {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
      }

      /* Profil */
      .profile {
        color: white;
        font-size: 14px;
        font-weight: bold;
        background: rgba(0, 0, 0, 0.5);
        padding: 5px 10px;
        border-radius: 15px;
      }

      .btn {
        background-color: red;
        color: white;
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 14px;
        font-weight: bold;
        border: none;
        cursor: pointer;
        margin-right: 25px;
      }

      /* Bagian bawah overlay (Ikon) */
      .bottom-buttons {
        display: flex;
        justify-content: flex-end;
        gap: 5px;
        margin-right: 25px;
        margin-bottom: 15px;
      }

      .icon {
        background: white;
        padding: 10px;
        border-radius: 20%;
        margin-left: 5px;
        cursor: pointer;
      }

      /* ðŸ”¹ Saat layar lebih kecil dari 1024px (Tablet) */
      @media (max-width: 1024px) {
        .gallery {
          column-count: 3;
          /* Kurangi jumlah kolom */
        }
      }

      /* ðŸ”¹ Saat layar lebih kecil dari 768px (HP besar) */
      @media (max-width: 768px) {
        .gallery {
          column-count: 2;
          /* Kurangi jadi 2 kolom */
        }
      }

      /* ðŸ”¹ Saat layar lebih kecil dari 480px (HP kecil) */
      @media (max-width: 480px) {
        .gallery {
          column-count: 1;
          /* Jadi satu kolom */
        }
      }

      .header_img {
        width: 100%;
      }

      .bio {
        display: flex;
        align-items: center;
        gap: 20px;
        /* Jarak antara foto dan bio */
        padding: 20px;
        max-width: 1000px;
        /* Batasi lebar agar lebih rapi */
        margin: auto;
        /* Tengah secara horizontal */
        margin-top: -8%;
      }

      .bio img {

      .bio-text {

<script>
  // Ambil parameter dari URL
  function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
  }

  // Ambil nama kolase dari URL dan tampilkan di halaman
  document.getElementById("kolase-title").textContent =
    getQueryParam("name") || "Kolase Tidak Ditemukan";

  // Load data dari localStorage saat halaman dimuat
  window.onload = function () {
    const firstName = localStorage.getItem("firstName") || "Nama Depan";
    const lastName = localStorage.getItem("lastName") || "Nama Belakang";
    const about = localStorage.getItem("about") || "Deskripsi pengguna.";
    const savedImage = localStorage.getItem("profileImage");

    document.getElementById("profileName").textContent =
      firstName + " " + lastName;
    document.getElementById("profileAbout").textContent = about;

    if (savedImage) {
      document.getElementById("profileImage").src = savedImage;
    }
  };
</script>
