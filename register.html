<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FOTOIN</title>
    <link rel="stylesheet" href="gaya.css" />
  </head>
  <body>
    <div class="container">
      <h2>FOTOIN</h2>
      <h3>Registrasi</h3>
      <form action="register" method="POST" enctype="multipart/form-data">
        <label for="fullname">Nama Lengkap</label>
        <input type="text" id="fullname" name="fullname" required />

        <label for="email_reg">Email</label>
        <input type="email" id="email_reg" name="email" required />

        <label for="password_reg">Password</label>
        <input
          type="password"
          id="password_reg"
          name="password"
          required
          minlength="6"
        />

        <label for="password_reg_con">Confirm Password</label>
        <input
          type="password"
          id="password_reg_con"
          name="password"
          required
          minlength="6"
        />
      </form>
      <a href="index.html"><button >Registrasi</button></a>
      <p class="reg">
        Sudah punya akun? <a href="index.html">Login di sini</a>
      </p>
    </div>
  </body>
</html>
