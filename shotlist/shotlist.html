<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shotlist Organizer</title>
    <link rel="stylesheet" href="shotlist.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
</head>
<body>

  <nav class="navbar">
    <div class="logo">Fotoin</div>
    <div class="search-container">
      <i class="fas fa-search search-icon"></i>
      <input type="text" class="search-bar" placeholder="Cari" />
    </div>
    <div class="menu">
      <a href="home.html">Home</a>
      <a href="galeri.html">Gallery</a>
      <a href="referensiProfil\reference.html">Reference</a>
      <a href="referensiProfil\profile.html">Profile</a>
    </div>
  </nav>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1 contenteditable="true" class="editable" style="font-weight: normal;">Shotlist</h1>
            <h3>|</h3>
            <span id="shotCount">0 Shot</span>
            <button id="addNew" class="button-above">+ Add New</button>
        </div>

        <!-- Tabel -->
        <table id="shotTable">
            <thead>
                <tr>
                    <th>Status</th>
                    <th>Shot</th>
                    <th>Image</th>
                    <th>Description</th>
                    <th>Subject</th>
                    <th>Shot Size</th>
                    <th>Shot Type</th>
                </tr>
            </thead>
            <tbody>
                <!-- Row ditambahkan di sini -->
            </tbody>
        </table>
        <br>
        <button id="addShot" class="button-below">+ Shot</button>
    </div>

    <script src="shotlist.js"></script>
</body>
</html>
