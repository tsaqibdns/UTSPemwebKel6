<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FOTOIN</title>
    <link rel="stylesheet" href="gaya.css" />
  </head>
  <body>
    <div class="container">
      <h2>FOTOIN</h2>
      <h3>Login</h3>
      <form action="login" method="POST">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />

        <button type="submit" href="home\home.html">Login</button>
        <a href="forget.html" class="reset-password">Lupa Password?</a>
      </form>
      <button class="google-login-button" onclick="loginWithGoogle()">
        <img src="google.jpg" alt="Google" />
      </button>
      <p>Belum punya akun? <a href="register.html">Daftar di sini</a></p>
    </div>
    <script>
      function loginWithGoogle() {
        alert("Fitur login dengan Google belum tersedia.");
      }
    </script>
  </body>
</html>
