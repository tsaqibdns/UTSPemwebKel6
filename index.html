<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shotlist Organizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1 contenteditable="true" class="editable" style="font-weight: normal;">Shotlist</h1>
            <h3>|</h3>
            <span id="shotCount">0 Shot</span>
            <button id="addNew" class="button-above">+ Add New</button>
        </div>

        <!-- Tabel -->
        <table id="shotTable">
            <thead>
                <tr>
                    <th>Status</th>
                    <th>Shot</th>
                    <th>Image</th>
                    <th>Description</th>
                    <th>Subject</th>
                    <th>Shot Size</th>
                    <th>Shot Type</th>
                </tr>
            </thead>
            <tbody>
                <!-- Row ditambahkan di sini -->
            </tbody>
        </table>
        <br>
        <button id="addShot" class="button-below">+ Shot</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
